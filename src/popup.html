<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Recorder and Replayer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div class="h-full flex flex-col">
    <div class="p-4 flex-grow overflow-auto">
        <h2 class="text-xl font-bold mb-2">Network Traffic Recorder and Replayer</h2>
        <div id="statusIndicator" class="mb-2 p-1 bg-gray-200 rounded text-center text-sm font-semibold"></div>

        <div class="mb-3">
            <div class="grid grid-cols-1 gap-2">
                <input type="text" id="recordingName" placeholder="Recording Name" class="p-1 text-sm border rounded">
                <input type="text" id="filter" placeholder="Filter (e.g., /api)" class="p-1 text-sm border rounded">
                <button id="recordButton" class="bg-blue-500 text-white px-4 py-1 rounded text-sm">Start Recording</button>
            </div>
        </div>

        <div class="mb-3">
            <div class="flex items-center justify-between mb-1">
                <h3 class="text-base font-semibold">Manage Recordings</h3>
                <div class="flex gap-1">
                    <button id="replayButton" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">Replay</button>
                    <button id="exportRecording" class="bg-green-500 text-white px-2 py-1 rounded text-xs">Export</button>
                    <label for="importRecording" class="bg-purple-500 text-white px-2 py-1 rounded text-xs cursor-pointer">
                        Import
                        <input type="file" id="importRecording" accept=".json" class="hidden">
                    </label>
                    <button id="deleteRecord" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Delete</button>
                </div>
            </div>
            <select id="recordingSelect" class="w-full p-1 text-sm border rounded"></select>
        </div>

        <div>
            <h3 class="text-base font-semibold mb-1">API Preview</h3>
            <div id="apiPreview" class="bg-gray-100 p-2 rounded text-sm"></div>
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
